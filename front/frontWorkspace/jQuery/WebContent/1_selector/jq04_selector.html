<!-- 
form 태그의 속성을 선택자로 지정하는 방법
::
tagname[name=value]
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script src="../js/jquery-3.5.1.js"></script>
<script>
	$(function(){
		//1.
		//double quotation & single quotation 똑같은데 개인적으로 single로 함.
		//$('input[type=text]').val('Hello JQuery');
		$('input:text').val('Hello JQuery'); //텍스트 박스에 전부 다 들어간다.
		
		//2. 속성이 name이고 값으로 단어로서 한국이 포함되어 있는 선택자를 지정... 단어를 찾아내는 것
		// 배경색을 yellow
		$('input[name~=한국]').css('background', 'yellow'); //한국인 제외됨.
		//한국이 있으면 다 포함됨
		$('input[name*=한국]').css('background', 'pink'); //한국인 포함됨
		
		//3. 속성값이 사람으로 끝나는 선택자를 지정... $
		$('input[value$=사람]').css('color', 'red'); //끝나는
		
		//속성값이 KO로 시작하는 선택자를 지정...^
		$('input[value^=KO]').css('color', 'blue'); //시작하는
	});
</script>
</head>
<body>
<h3>폼 속성 선택자 사용법</h3>
<input type="text">
<input name="한국" value="한국">
<input name="한국인" value="한국인">
<input name="한국 민" value="한국 민">
<input name="대 한국 민" value="대 한국 민">
<br/><hr><br/>
<input id="한국" value="한국사람">
<input id="한국인" value="KO한국인">
<input id="한국 민" value="한국 민">
<input id="대 한국 민" value="대 한국 민">
</body>
</html>
