<script>
	//입력폼을 선택자로 지정
	//javascript에서는 폼안에 입력된 값을... 폼까지 선택자로 지정한 다음 frm.value;로 받아옴.
	//jquery에서는 폼안에 입력된 값을... frm.val();로 받아옴.. frm.val('aaa'); aaa라는 값을 넣음.
	$(function(){
		//~.value는 자바스크립트. 제이쿼리는 함수! val()
		var str = $('input[name=userName]').val("James");
		var str = $('input[name=userAddr]').val("NY");
	});
</script>

	<input type="text" name="userAddr">
