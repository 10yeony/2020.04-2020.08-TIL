<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
	//1. a 태그의 속성 중에서 w3가 포함되어 있는 사이트를 클릭했을 때
	//   confirm 창 뜨면서 "w3schools 사이트로 이동하시겠습니까?"
	//   yes 바로 이동
	
	$('a[href*=w3]').click(function(){
		//$(this).val() 아님! html()이나 text()로 가져오는 것
		return confirm($(this).text()+" 사이트로 이동하시겠습니까?");
		//return을 달아줘야 한다.
		//그래야 취소를 눌렀을 때 false가 돼서 실행 안 됨.
	});
});
</script>
</head>
<body>
<a href="http://www.jquery.com">JQuery</a>
<a href="https://www.w3schools.com/">w3schools</a>
</body>
</html>
