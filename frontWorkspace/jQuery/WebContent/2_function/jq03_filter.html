<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>filter() : 동일한 여러개의 태그 중에서 조건을 부여해서 걸러내는 기능</title>
<style>
	.css{background: greenyellow; color: blue;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
	/* 
		//h1 태그 중에서... 걸러낸다...
		$('h1').filter(function(index){
			return index % 3 == 0 || index % 5 == 0;
 		}).css({
 			background: 'greenyellow',
 			color: 'blue'
 		}) */
	/*$(function(){
		//h1 태그 중에서... 걸러낸다...
		$('h1').filter(function(index){
			return index % 3 == 0 || index % 5 == 0;
 		}).addClass('css');*/
 	
 	//2. css() 중첩...
 	//h1의 전체 배경색은 pink로 지정... 이때 짝수번째 태그만 골라서 글자색을 red로 지정
 	//짝수, 홀수를 even, odd로 쓰면 됨
 	// :even, :odd라고 써야 하는데 h1:even, h1:odd를 줄인 말.
 	$('h1').css('background', 'pink').filter(':even').css('color', 'red');
 	$('h1').css('background', 'pink').filter(':odd').css('color', 'blue');
	});
</script>
</head>
<body>
	<h1>Item - 0</h1>
	<h1>Item - 1</h1>
	<h1>Item - 2</h1>
	<h1>Item - 3</h1>
	<h1>Item - 4</h1>
	<h1>Item - 5</h1>
	<h1>Item - 6</h1>
	<h1>Item - 7</h1>
</body>
</html>
