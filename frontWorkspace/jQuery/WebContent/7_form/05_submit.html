<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
	//자바스크립트의 onsubmit 속성과 같음... selector를 Form
	//★submit()은 선택자를 form으로 지정해야 한다.
	$('#memberFrm').submit(function(){
		//1. 폼값을 받는다
		var id = $('#userId').val();
		var name = $('input[name=userName]').val();
		var addr = $(':text[name=userAddr]').val();
		//alert(id+','+name+','+addr);
		
		//2. confirm 창으로 연결한다... 확인 누르면 넘어가고 취소 누르면 넘어감
		//★ confirm 앞에 리턴 붙이기
		return confirm(name+" 님의 정보를 서버로 전송할까요?");
	});
});
</script>
</head>
<body>
<h2>Form으로 전송한 값 서버에서 받아서 처리하기</h2>
<!-- http://localhost:8888/jQuery/7_form/05_result.jsp?userId=1&userName=1&userAddr=1
폼의 이름이 키로 잡히고, 그 안에 입력된 값이 밸류로 잡힘. 키=밸류라는 쌍으로 페어링돼서 서버로 날아감 -->
<form action="05_result.jsp" method="get" id="memberFrm">
아이디 : <input type="text" name="userId" id="userId"><br/><br/>
이  름 : <input type="text" name="userName" id="userName"><br/><br/>
주  소 : <input type="text" name="userAddr" id="userAddr"><br/><br/>
<input type="submit" value="DataSend">
<!-- 폼에 입력된 값을 서버로 바로 날리지 않고 자바스크립트에서 손 좀 보고 날리겠음. -->
</form>
</body>
</html>
