<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on :: 미래에 존재할 태그에 이벤트를 적용... click</title>
<style>
	div { border: 1px solid red; border-radius: 10px; }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
	$('div').click(function(){ //div 태그 누르면
		$('p').append('<h2 id=hello>Encore Academy</h2>'); //p 태그에 붙음
	}); 
	
	//처음에는 없었지만... 나중에 동적으로 생성될 태그에 이벤트 적용 가능... on()
	//일단 지금 존재하는 div에 on을 연결했는데, div를 클릭하면서 동적으로 만들어질 태그가 만들어질 건데
	//그걸 클릭하면 onhello라는 메소드를 호출해서 그 안에서 구현하겠다.
	$('div').on('click', '#hello', onhello); //#hello를 감싸고 있는 div로 
});

function onhello(){//제이쿼리 밖에 있는 자바스크립트 함수
	alert('onhello...call');
}
</script>
</head>
<body>
	<div>
		<h1>$(selector).on()</h1>
		<p>on() 함수 사용하기 :: 클릭함수와 동일하게 사용...</p>
	</div>
</body>
</html>
