<!-- 
프로그램을 하다 보면 클릭을 해제시켜야 할 경우가 발생함.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>unbind() :: 이벤트를 해제시키는 함수</title>
<style>
	.reverse{ background: blue; color: white; }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
	//1. 첫번째 h2 태그를 클릭하면... 클릭한 부분의 내용들이 red로 변하도록 선택자와 함수를 연결
	/* $('h2:first').click(function(){
		$(this).html('<font color=red>CLICK</font>');
		alert("click() Calling...");
		
		//그런데 클릭할 때마다 이벤트 발생함. 한번만 하고 끝났으면 좋겠을 때
		$(this).unbind();
	}); //click */
	
	//위 코드 원래는 아래 코드임. 근데 click() 쓸 때도 unbind() 먹혀서 클릭 이벤트 해제됨.
	$('h2:first').bind('click', function(){
		$(this).html('<font color=red>CLICK</font>');
		alert("click() Calling...");
		$(this).unbind();
	}); 
});
</script>
</head>
<body>
	<h2>오늘은 화요일입니다.</h2>
	<h2>오후 늦게 비가 온다는 예보가 있습니다.</h2>
	<h2>퇴근하실 때 비가 올 수 있습니다... 우산들 가지고 오셨나요?</h2>
</body>
</html>
