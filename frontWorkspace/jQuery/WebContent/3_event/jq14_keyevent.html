<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
	//1. keyup()
	$('textarea').keyup(function(){
		//alert($(this).val()); //입력할 때마다 감지하는지 확인. 입력할 때마다 키 이벤트 발생.
		var inputLength = $(this).val().length;
		//alert(inputLength); //입력할 때마다 글자수 뜸.
		var remain = 70-inputLength; // 40/70
	//2. h1 태그 영역에 30/100 이렇게 출력이 되도록 작성...html()
		$('h1').html(remain+'/70');
		
	//3. remain이 50~70 사이면 글자색을 blue.. css 연결
	//   remain이 30~49 사이면 글자색을 orange.. css
	//   remain이 10~29 사이면 글자색을 magenta.. css
	//   remain이 1~9 사이면 글자색을 red.. css
	//   더 이상 글자 입력이 안 되도록
		if(remain>=50 && remain<=70){
			$(this).css('color', 'blue');
		}
		if(remain>=30 && remain<=49){
			$(this).css('color', 'orange');
		}
		if(remain>=10 && remain<=29){
			$(this).css('color', 'magenta');
		}
		if(remain>=1 && remain<=9){
			$(this).css('color', 'red');
		}
		if(remain<1){
			alert("더 이상 글자 입력 안 됩니다.");
		}
	});
});
</script>
</head>
<body>
	<div>
		<p>방명록입니다...70자 이내의 고객님의 짧은 소견을 부탁드립니다.</p>
		<h1>70</h1>
		<textarea row="5" cols="70" maxlength="70"></textarea>
	</div>
</body>
</html>
