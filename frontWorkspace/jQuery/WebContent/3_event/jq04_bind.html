<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bind() : 하나 혹은 여러개의 이벤트를 묶어주는 기능</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
		//1. 선택자와 이벤트 함수를 연결... 가장 기본...
		// h2 태그를 클릭하면.... 어떤 일이 발생하는지를 구현....
		$('h2').bind('click', function(){ //묶어줄 이벤트를 쓰고 익명함수 호출
			//이벤트가 적용되는 자기자신을 가리키는 말 =>this
			//폼이 아닐 때는 val()을 쓰면 안 됨.
			//특정한 영역에 출력할 때 html. 자바스크립트의 innerHTML과 동일
			// $(this).html('hello'); //이건 덮어쓰는 것.
			
			//현재 이벤트가 적용된 index와 html 그 자체를 인자값으로 넣을 수 있음.
			//클릭할 때마다 별이 추가됨.
			/* $(this).html(function(index, html){
				return html+'★';
			}); */
			
			//2.
			//어느 곳을 누르든간에 이벤트 발생함.
			$('h2').html(function(index, html){
				switch(index){
					case(0): return html+'★';
					case(1): return html+'◆';
					case(2): return html+'♥';
				}
			}); 
			
		});//bind
	});
</script>
</head>
<body>
	<h2>오늘은 화요일입니다.</h2>
	<h2>오후 늦게 비가 온다는 예보가 있습니다.</h2>
	<h2>퇴근하실 때 비가 올 수 있습니다... 우산들 가지고 오셨나요?</h2>
</body>
</html>
