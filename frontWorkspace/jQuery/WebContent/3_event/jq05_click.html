<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bind() : 하나 혹은 여러개의 이벤트를 묶어주는 기능</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
		//bind에 click을 묶을 수 있지만 그냥 바로 click을 쓸 수 있다.
		$('h2').click(function(){ 
			$('h2').html(function(index, html){
				switch(index){
					case(0): return html+'★';
					case(1): return html+'◆';
					case(2): return html+'♥';
				}
			});
			
		});//bind
	});
</script>
</head>
<body>
	<h2>오늘은 화요일입니다.</h2>
	<h2>오후 늦게 비가 온다는 예보가 있습니다.</h2>
	<h2>퇴근하실 때 비가 올 수 있습니다... 우산들 가지고 오셨나요?</h2>
</body>
</html>
