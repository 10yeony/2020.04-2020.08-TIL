<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-html="title"></div>

        <!-- click은 changeName 혹은 changeName() 둘 다 가능한 표현이다 -->
        <!-- v-bind는 v-bind를 날려버리고 :을 붙여서 축약하지만
             v-on은 v-on을 날려버리고 @을 붙여서 축약한다. -->
        <div v-on:click="changeName()">{{title}}</div>
        <div @click="changeName">{{title}}</div>
        <script>
            var model = {
                title: '<h2>ENCORE</h2>'
            }
            new Vue({
                el: '#app',
                data: model,
                methods: {
                    //메소드 이름을 정의함
                    changeName: function() {
                        //여기서 this는 자기 자신을 가리키는데 data:model을 가리킴
                        this.title = '<h1>Summer Vacation!!</h1>';
                    }
                },
            })
        </script>
</body>

</html>
