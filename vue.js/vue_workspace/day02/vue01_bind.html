<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" id="aa" value="고뤠?"><br><br>
        <img src="../image/gore.png" width="300px" height="300px"><br><br>

        <!-- 위와 결과가 같다. -->
        <input type="text" id="aa" :value="hint"><br><br>
        <img :src="imagepath" width="300px" height="300px">
    </div>
    <script>
        var model = {
            imagepath: "../image/gore.png",
            hint: "고뤠?"
        }
        new Vue({
            el: '#app',
            data: model
        })
    </script>
</body>

</html>
