<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-html="title"></div>
        <div v-text="title"></div>
        <di>{{title}}</di>

        <!-- 여기서는 ()를 꼭 넣어줘야 함-->
        <div>{{showHrm()}}</div>

        <div>{{showMyName('James')}}</div>

        <button @click="changeMyName">{{title}}</button@>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: '<h2>ENCORE</h2>'
            },
            methods: {
                showHrm: function() {
                    return "ENCORE HRM" + new Date();
                },
                showMyName: function(name, $event) {
                    //event 객체와 다른 인자값을 구별하기 위해서 반드시 $를 붙여야 한다.
                    return name + " , " + new Date();
                },
                changeMyName: function() {
                    this.title = 'ENCORE HRM ENCORE HRM';
                }
            }
        })
    </script>
</body>

</html>
