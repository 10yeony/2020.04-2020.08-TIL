<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Vue CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- M V VM 패턴 -->
    <!--1. 화면 부분 :: View(V)-->
    <div id='app'>
        <h2>{{title}}</h2>
    </div>
    <script>
        //2. 데이터 :: Model
        var model = {
            title: 'ENCORE'
        }

        //3. 뷰 부분 :: Vue(ViewModel) --- MVC 패턴에서 C역할이다.
        //화면에 데이터를 중개한다.
        var app = new Vue({
            //어떤 화면 영역에 적용시킬지를 지정...
            el: '#app',

            //해당 화면에서 출력할 정보(데이터)를 지정...
            data: model
        })
    </script>
</body>

</html>
