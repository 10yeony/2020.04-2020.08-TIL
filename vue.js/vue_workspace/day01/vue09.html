<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<!-- 
    - {{}}, v-text, v-html
    - v-bind:src, v-bind:align :::: 여러개의 속성 바인딩
    - v-model:양방향 
    - v-for 
    - v-if
    - v-show 
-->

<body>
    <div id="app">
        <ul>
            <li v-for="n in numbers">{{n}}</li>
        </ul>
        <table border="2">
            <tr>
                <th>이름</th>
                <th>나이</th>
            </tr>
            <tr v-for="p in peoples" v-if="p.age>=40">
                <td>{{p.name}}</td>
                <td>{{p.age}}</td>
            </tr>
        </table>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                numbers: [1, 2, 3, 4, 5, 6, 7],
                peoples: [{
                    name: '이순신',
                    age: 50
                }, {
                    name: '을지문덕',
                    age: 60
                }, {
                    name: '강감찬',
                    age: 30
                }]
            }
        })
    </script>
</body>

</html>
